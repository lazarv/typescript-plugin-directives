name: Bug Report
description: Report a bug or issue with the plugin
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a file with...
        2. Add directive...
        3. Hover over...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Plugin Version
      description: What version of typescript-plugin-directives are you using?
      placeholder: e.g., 0.1.0
    validations:
      required: true

  - type: input
    id: typescript-version
    attributes:
      label: TypeScript Version
      description: What version of TypeScript are you using?
      placeholder: e.g., 5.7.2
    validations:
      required: true

  - type: dropdown
    id: editor
    attributes:
      label: Editor
      description: Which editor are you using?
      options:
        - VS Code
        - WebStorm
        - Vim/Neovim
        - Emacs
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, config files, etc.)
